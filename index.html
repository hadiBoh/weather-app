<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
    <meta lang="fa">
 <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Linking BoxIcon for Icon -->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" type="text/css" href="styles.css">    
    <script type="text/javascript" src="script.js" defer></script>
 <title>Weather App</title>
</head>
<body>

<div class="container">
   <div class="wrapper">
      <header class="header"><i class="fa fa-arrow-left"></i>Weather App</header>
      <div class="body">
         <img src="icons/cloud.svg">
         <p class="degree">23Â°C</p>
         <p class="circumstances">Broken Clouds</p>
         <p class="location"><i class='bx bx-map'></i><span id="city-result">Meshginshahr Ardabil</span></p>
         <p class="date"><i class="fa fa-clock-o"></i><span id="time">Meshginshahr Ardabil</span></p>
      </div>
      <footer class="footer">
         <div class="temp">
            <i class='bx bxs-thermometer'></i>
            <div class="temp-info">
               <span id="feel"></span>
               <span>Feels like</span>
            </div>
         </div>
         <div class="humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="humidity-info">
               <span id="humidity">40%</span>
               <span>Humidity</span>
            </div>
         </div>
      </footer>
      <div class="inputs active">
         <p class="result-info">enter a valid city name</p>
         <input type="text" class="city-name" placeholder="type city name and press Enter">

      </div>
   </div>
</div>

</body>
</html>
